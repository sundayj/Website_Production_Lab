             <h1>Contact Adventures Insurance</h1>
             <form action="http://www.severien.com/grit/formecho.php" method="post" id="theform" onsubmit="return validate();">
                <label>First Name: </label>
                <input type="text" name="firstname"  id="firstname" required="required" class="info" autofocus="autofocus" value="First Name" />
                <label>Last Name: </label>
                <input type="text" name="lastname"  id="lastname" required="required" placeholder="Last Name" class="info" />
                <label>Email: </label>
                <input type="email" name="email"  id="email" required="required" placeholder="Email Address" class="info" value="Email" />
                <label>Phone #: </label>
                <input type="tel" name="phonenumber"  id="phonenumber" class="info" value="5553334444" />
                <label class="email">Contact me by email: </label>
                <input type="checkbox" name="contactbyemail"  id="emailcontact" class="check" />
                <label>Contact me by phone: </label>
                <input type="checkbox" name="contactbyphone"  id="phonecontact" class="check" />
                <br />
                <br />
                <br />
                <br />
                <label class="comment">Comments: </label>
                <textarea name="comments"  id="comment" placeholder="Let us know what you think!" class="box"></textarea>

             </form>
         </div>
